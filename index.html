    <!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>â„ï¸ Winterwarn-App Schweiz â€“ Komplett</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
body{font-family:system-ui;background:#0f172a;color:#e5e7eb;margin:0;padding:16px}
h1{font-size:1.6rem}
.card{background:#020617;border-radius:16px;padding:16px;margin-top:16px;box-shadow:0 10px 25px rgba(0,0,0,.4)}
select,input,button{width:100%;padding:10px;border-radius:10px;border:none;margin-top:6px;font-size:1rem}

button:disabled{background:#334155;cursor:not-allowed}
.status{margin-top:8px;font-size:.95rem}
.ampel{font-size:1.3rem;margin-top:8px}
.green{color:#22c55e}.yellow{color:#eab308}.orange{color:#fb923c}.red{color:#ef4444}

.legend div{display:flex;align-items:center;margin-bottom:4px}

</style>
</head>
<body>
<h1>â„ï¸ Winterwarn-App Schweiz</h1>

<div class="card" id="alarmCard">
<h3>ğŸ“ Ort auswÃ¤hlen</h3>
<select id="location"></select>
<button onclick="requestLocation()">ğŸ“Œ Standortzugriff aktivieren</button>
<div id="ampel" class="ampel">Status: â€“</div>
<div id="index" class="status">Status wird geprÃ¼ftâ€¦</div>
<div id="trend" class="status"></div>
<div id="today" class="status"></div>
<div id="tomorrow" class="status"></div>
<div id="countdown" class="status"></div>
<div id="kanton" class="status"></div>
<div id="school" class="status"></div>
<button id="checkNow">ğŸ”„ Jetzt prÃ¼fen</button>
<div id="status" class="status">Status: nicht aktiv</div>
</div>

<div class="card">
<h3>ğŸš† Ã–V-Risiko</h3>
<div id="ov">â€“</div>
</div>

<div class="card">
<h3>ğŸ—ºï¸ Schneekarte Schweiz (Heatmap)</h3>
<div id="map"></div>
<div class="legend">
<div><span style="background:green"></span>Geringe Gefahr</div>
<div><span style="background:yellow"></span>ErhÃ¶hte Gefahr</div>
<div><span style="background:orange"></span>Hohe Gefahr</div>
<div><span style="background:red"></span>Sehr hohe Gefahr</div>
</div>
</div>

<audio id="alarmSound" preload="auto" volume="1.0">
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav">
</audio>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<script>
const LOCATIONS=[
{name:'Ettiswil',lat:47.15,lon:8.02},
{name:'Luzern',lat:47.05,lon:8.31},
{name:'Sursee',lat:47.16,lon:8.04},
{name:'Sempach',lat:47.16,lon:8.12},
{name:'St. Urban',lat:47.12,lon:7.99},
{name:'Emmen',lat:47.08,lon:8.30},
{name:'Kriens',lat:47.03,lon:8.28},
{name:'Horw',lat:47.02,lon:8.31},
{name:'Ebikon',lat:47.08,lon:8.34},
{name:'Willisau',lat:47.12,lon:7.99},
{name:'Hochdorf',lat:47.17,lon:8.29},
{name:'Malters',lat:47.04,lon:8.18},
{name:'Wolhusen',lat:47.06,lon:8.08},
{name:'Ruswil',lat:47.08,lon:8.13},
{name:'SchÃ¼pfheim',lat:46.95,lon:8.02}
];

const alarmCard=document.getElementById('alarmCard');
const indexEl=document.getElementById('index');
const trendEl=document.getElementById('trend');
const todayEl=document.getElementById('today');
const tomorrowEl=document.getElementById('tomorrow');
const countdownEl=document.getElementById('countdown');
const kantonEl=document.getElementById('kanton');
const schoolEl=document.getElementById('school');
const statusEl=document.getElementById('status');
const ovEl=document.getElementById('ov');
const ampelEl=document.getElementById('ampel');
const locationSelect=document.getElementById('location');
const alarmSound=document.getElementById('alarmSound');

// Fill select with locations
LOCATIONS.forEach(loc=>{ const opt=document.createElement('option'); opt.value=loc.name; opt.textContent=loc.name; locationSelect.appendChild(opt); });

const map=L.map('map').setView([47.05,8.15],10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'Â© OpenStreetMap'}).addTo(map);

let markers=[];
LOCATIONS.forEach(loc=>{const m=L.circleMarker([loc.lat,loc.lon],{radius:10,color:'blue'}).addTo(map); m.bindPopup(`${loc.name}<br>LÃ¤dtâ€¦`); markers.push({marker:m,loc:loc});});
let heatLayer=L.heatLayer([],{radius:25,blur:15,maxZoom:17}).addTo(map);
let userMarker=null;

function requestLocation(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      const lat=pos.coords.latitude; const lon=pos.coords.longitude;
      if(userMarker) map.removeLayer(userMarker);
      userMarker=L.marker([lat,lon],{title:'Mein Standort'}).addTo(map);
      map.setView([lat,lon],10);
      userMarker.bindPopup('Du bist hier').openPopup();
      statusEl.textContent='Standort aktiviert';
    },err=>statusEl.textContent='Kein Standortzugriff');
  } else statusEl.textContent='Geolocation nicht unterstÃ¼tzt';
}

async function checkWeather(){
  statusEl.textContent='Status: prÃ¼fe Wetterdatenâ€¦';
  try{
    let heatData=[]; let alarmActive=false;
    for(let i=0;i<markers.length;i++){
      const loc=markers[i].loc; const m=markers[i].marker;
      const url=`https://api.open-meteo.com/v1/forecast?latitude=${loc.lat}&longitude=${loc.lon}&hourly=snowfall,temperature_2m,windgusts_10m&forecast_days=3`;
      const res=await fetch(url,{cache:'no-store'});
      const data=await res.json(); if(!data||!data.hourly) continue;
      let snow=0,wind=0,minTemp=99;
      for(let h=0;h<48;h++){ snow+=data.hourly.snowfall[h]||0; wind=Math.max(wind,data.hourly.windgusts_10m[h]||0); minTemp=Math.min(minTemp,data.hourly.temperature_2m[h]||99); }
      let color='green';
      if(snow>=20 && wind>=50 && minTemp<=0){ color='red'; alarmActive=true; } else if(snow>=10 || minTemp<=-2){ color='orange'; } else if(snow>=5){ color='yellow'; }
      m.setStyle({color:color});
      m.setPopupContent(`${loc.name}<br>Schnee: ${snow.toFixed(1)}cm<br>Wind: ${wind.toFixed(1)} km/h<br>Temp: ${minTemp.toFixed(1)}Â°C`);
      heatData.push([loc.lat,loc.lon,snow/50]);
      if(locationSelect.value===loc.name) updateAmpel(color);
    }
    heatLayer.setLatLngs(heatData);
    indexEl.textContent='Winter-Index geprÃ¼ft';
    trendEl.textContent='ğŸ”® Prognose aktiv (Heute & Morgen)';
    todayEl.textContent='ğŸ“… Heute: Wetterdaten analysiert';
    tomorrowEl.textContent='ğŸ“… Morgen: FrÃ¼hwarnung aktiv';
    countdownEl.textContent='â³ Prognosezeitraum: Heute + Morgen';
    kantonEl.textContent='â„¹ï¸ Kanton Luzern: Ãœbersicht aktuell';
    schoolEl.textContent='ğŸ« Schule: Normalbetrieb';
    ovEl.textContent='ğŸŸ¢ Ã–V: Normalbetrieb';
    statusEl.textContent='Status: letzte PrÃ¼fung erfolgreich';
    return alarmActive;
  } catch(e){ statusEl.textContent='âš ï¸ Fehler beim Laden der Wetterdaten'; return false; }
}

function updateAmpel(level){
  ampelEl.className='ampel '+level;
  if(level==='green') ampelEl.textContent='ğŸŸ¢ GRÃœN â€“ keine Gefahr';
  if(level==='yellow') ampelEl.textContent='ğŸŸ¡ GELB â€“ erhÃ¶hte Gefahr';
  if(level==='orange') ampelEl.textContent='ğŸŸ  ORANGE â€“ starke Gefahr';
  if(level==='red') ampelEl.textContent='ğŸ”´ ROT â€“ EXTREME Gefahr';
}

document.getElementById('checkNow').onclick=async ()=>{
  const alarm=await checkWeather();
  if(alarm){ alarmCard.classList.add('blink'); if(alarmSound.paused){ alarmSound.currentTime=0; alarmSound.volume=1.0; alarmSound.play().catch(()=>{}); } }
  else { alarmCard.classList.remove('blink'); alarmSound.pause(); alarmSound.currentTime=0; }
};

checkWeather();
setInterval(checkWeather,60000);
</script>
</body>
</html>
